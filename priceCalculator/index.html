<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link rel="stylesheet" href="../style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><h1>Price Calculator</h1></header>
    <main>
        <div class="card">
            <div id="append">
                <input id="name" type="text">
                <input id="price" type="number">
                <input class="styled_button" id="appendButton" type="button" value="Add">
            </div>
            <div id="list"></div>
            <div id="removeAll">
                <input class="styled_button" id="removeAllButton" type="button" value="Remove All">
            </div>
        </div>
    </main>
</body>
</html>
